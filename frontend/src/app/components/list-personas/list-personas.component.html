<div>
  <!-- Tabla de ejemplo. Cada color es un datov distinto-->
  <!-- Fijarese en que el dataSource sea el elemento MatTableDataSource -->
  <table mat-table [dataSource] = 'fuente' class = 'mat-elevation-z8' matSort>

      <ng-container matColumnDef = 'id'>
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          ID
        </th>
        <td mat-cell *matCellDef = "let element">
          {{ element.id }}
        </td>
      </ng-container>

      <ng-container matColumnDef = 'nombre'>
        <th mat-header-cell *matHeaderCellDef>
          Nombre
        </th>
        <td mat-cell *matCellDef = "let element">
          {{ element.nombre }}
        </td>
      </ng-container>

      <ng-container matColumnDef = 'apellido'>
        <th mat-header-cell *matHeaderCellDef>
          Apellido
        </th>
        <td mat-cell *matCellDef = "let element">
          {{ element.apellido }}
        </td>
      </ng-container>

      <ng-container matColumnDef ='correo'>
        <th mat-header-cell *matHeaderCellDef>
          Correo
        </th>
        <td mat-cell *matCellDef = "let element">
          {{ element.correo }}
        </td>
      </ng-container>

      <ng-container matColumnDef = 'tipoDocumento'>
        <th mat-header-cell *matHeaderCellDef>
          TipoDeDocumento
        </th>
        <td mat-cell *matCellDef = "let element">
          {{ element.tipoDocumento }}
        </td>
      </ng-container>

      <ng-container matColumnDef = 'documento'>
        <th mat-header-cell *matHeaderCellDef>
          Documento
        </th>
        <td mat-cell *matCellDef = 'let element'>
        {{ element.documento }}
        </td>
      </ng-container>

      <ng-container matColumnDef = 'FechaDeNacimiento'>
        <th mat-header-cell *matHeaderCellDef>
          fechaDeNacimiento
        </th>
        <td mat-cell *matCellDef = 'let element'>
          <!-- {{ element.fechaDeNacimiento.getFullYear() | date:'dd/MM/yyyy' }} -->
          {{ element.fechaDeNacimiento }}
        </td>

      </ng-container>

      <ng-container matColumnDef = 'editar'>
        <th mat-header-cell *matHeaderCellDef>
        </th>

        <td mat-cell *matCellDef = 'let element'>
          <button mat-button (click) = 'editar()' class = 'btn_edit' matTooltip = 'Editar'>
            <mat-icon> edit </mat-icon>
          </button>

        </td>


      </ng-container>

      <ng-container matColumnDef = 'eliminar'>
        <th mat-header-cell *matHeaderCellDef>
        </th>
        <td mat-cell *matCellDef = 'let element'>
          <button mat-fab color = 'warn' (click) = 'eliminar(element)' class = 'btn_eliminar' matTooltip = 'Eliminar persona' >
            <mat-icon> person_remove </mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef = 'nombre_columnas'>
      </tr>

      <tr mat-row *matRowDef = 'let row; columns: nombre_columnas;'>
      </tr>
  </table>

  <mat-paginator [pageSizeOptions] = '[5, 10, 20]' showFirstLastButtons aria-label = 'Seleccionar página de personas'>
  </mat-paginator>
  <!-- fechaDeNacimiento -->
</div>

<span>
  {{ fecha }}
</span>

<div *ngIf = 'mensaje'>
  <h4>
    {{ mensaje }}
  </h4>
</div>
